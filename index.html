<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confess your crusddh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center fw-bold display-4 text-dark mb-3 mt-5">
        Do you love me?
      </div>
      <div class="d-flex justify-content-center gap-4">
        <button
          id="yes"
          class="btn btn-success px-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Yes
        </button>
        <button
          id="no"
          class="btn btn-danger px-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          No
        </button>
      </div>
    </div>

    

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">I love you too beb &#128525;</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Now we are couple &#x1F618;&#x1F618;</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const yes = document.querySelector("#yes");
      const no = document.querySelector("#no");

      no.addEventListener("mouseover", () => {
        yes.classList.remove("btn-success");
        yes.classList.add("btn-danger");
        no.classList.add("btn-success");
        no.classList.remove("btn-danger");
        yes.innerHTML = "No";
        no.innerHTML = "Yes";
      });
      no.addEventListener("mouseout", () => {
        yes.classList.add("btn-success");
        yes.classList.remove("btn-danger");
        no.classList.remove("btn-success");
        no.classList.add("btn-danger");
        yes.innerHTML = "Yes";
        no.innerHTML = "No";
      });
    </script>
  </body>
</html>
